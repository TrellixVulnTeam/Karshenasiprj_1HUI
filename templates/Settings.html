{% extends 'Master_Page.html' %}
{% block content %}

    <div class="block-header">
                <h2>جزییات پروژه کارشناسی</h2>
            </div>
    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="body">
                            <h2 class="card-inside-title"> الف)  مشخصات دانشجو</h2>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input class="form-control" placeholder="{{ Data.Student.FullName }}" type="text" disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input class="form-control" placeholder="{{ Data.Student.StudentNumber }}" type="text" disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <select class="form-control" disabled>
                                                {% if Data.Student.StudentField %}
                                                    <option value="{{ Data.Student.StudentField }}">کامپیوتر - سخت افزار</option>
                                                {% else %}
                                                    <option value="{{ Data.Student.StudentField }}">کامپیوتر - نرم افزار</option>
                                                {% endif %}
                                    </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input class="form-control"  placeholder="{{ Data.Student.StudentUnits }}" type="text" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h2 class="card-inside-title">ب) انتخاب استاد پروژه</h2>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                    <select id="Professor" class="form-control" disabled>
                                        <option value="{{ Data.Professor.id }}" >{{ Data.Professor.FullName }}</option>
                                    </select>
                                </div>
                                    </div>
                                </div>
                            </div>

                            <h2 class="card-inside-title">ج) مشخصات پروژه</h2>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input id="Title" class="form-control" type="text" placeholder="{{ Data.Title }}" disabled/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea id="Detail" rows="4" class="form-control" placeholder="{{ Data.Detail }}" type="text" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea id="TagofProject" rows="3" class="form-control" placeholder="{{ Data.TagofProject }}" type="text" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea id="Requirements" rows="3" class="form-control" placeholder="{{ Data.Requirements }}" type="text" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
