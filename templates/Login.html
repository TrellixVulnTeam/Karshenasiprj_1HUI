<!DOCTYPE html>
<html>

<head>
        {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>ورود به پنل کاربری</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-rtl.css" %}" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="{% static "plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static "plugins/animate-css/animate.css" %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static "css/style.css"%}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <h5 class="col-white text-center">پرتال دانشجویی دانشکده مهندسی و علوم کامپیوتر</h5>
        </div>
        <div class="card">
            <div class="body">
                <p class="col-red">{{ error }}</p>
                <form action="/LoginForm" id="sign_in" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="نام کاربری" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="رمز عبور" required>
                        </div>
                    </div>
                    <div class="text-center p-b-10 p-t-10">
                        <div class="g-recaptcha" data-sitekey="6LeVPlAUAAAAAAycmZYPd5KIrUZfTylBnt4zM28W"></div>
                        </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-block btn-primary waves-effect" type="submit">ورود</button>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-xs-6 m-t--5">
                            <a href="/Register" class="btn btn-warning btn-block waves-effect col-white">ثبت نام</a>
                        </div>
                        <div class="col-xs-6 align-right m-t--5">
                            <button class="btn btn-info btn-block waves-effect">فراموشی رمز عبور</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>


    <!-- Slimscroll Plugin Js -->
    <script src="{% static "plugins/jquery-slimscroll/jquery.slimscroll.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js" %}"></script>

    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
